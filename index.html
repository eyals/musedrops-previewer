<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>Musedrops Preview - DO NOT SHARE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div id="loading">Loading podcast...</div>
      <div id="error" class="hidden"></div>
      <button
        id="menu-btn"
        class="menu-btn hidden"
        aria-label="Open shows menu"
      >
        <svg
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <line x1="3" y1="12" x2="21" y2="12" />
          <line x1="3" y1="6" x2="21" y2="6" />
          <line x1="3" y1="18" x2="21" y2="18" />
        </svg>
      </button>
      <div id="player-container" class="hidden"></div>
      <div id="shows-menu" class="shows-menu">
        <div class="shows-menu-header">
          <button
            id="close-menu-btn"
            class="close-menu-btn"
            aria-label="Close menu"
          >
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <line x1="19" y1="12" x2="5" y2="12" />
              <polyline points="12 19 5 12 12 5" />
            </svg>
          </button>
          <h2>Select shows</h2>
          <div class="header-spacer"></div>
        </div>
        <div id="shows-grid" class="shows-grid"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
