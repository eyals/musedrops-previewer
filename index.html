<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musedrop Preview - Not for sharing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="loading">Loading podcast...</div>
        <div id="error" class="hidden"></div>

        <header id="header" class="hidden">
            <img id="channel-image" src="" alt="Channel artwork">
            <div id="channel-info">
                <h1 id="channel-title"></h1>
                <p id="channel-description"></p>
            </div>
        </header>

        <main id="episodes" class="hidden"></main>
    </div>

    <script src="app.js"></script>
</body>
</html>
